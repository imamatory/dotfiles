---
- hosts: all
  vars:
    ansible_python_interpreter: '/usr/bin/env python3'
    config: ~/.bash_profile
  tasks:
    - name: Update homebrew
      command: "brew update"

    - homebrew_cask:
        name: "{{ item }}"
      with_items:
        - java
        - postgres
        - virtualbox
        - vagrant
        - vagrant-manager
        - ngrok
        - keka
        - iterm2
        - smartgit
        - antigen

    - homebrew:
        name: "{{ item }}"
      with_items:
        - node
        - heroku
        - python
        - python3
        - ruby
        - elixir
        - docker
        - docker-compose
        - ctags
        - readline
        - wget
        - zsh
        - zsh-completions
        - zsh-autosuggestions
        - zsh-syntax-highlighting
        - pkg-config
        - fzf
        - ripgrep
        - tig

    - homebrew:
        update_homebrew: yes
        upgrade_all: yes

    - name: Clean homebrew
      command: "brew cleanup"

    - name: Clean homebrew cask
      command: "brew cask cleanup"

    - npm:
        name: "{{ item }}"
        global: yes
      with_items:
        - yarn
        - n
        - react-native-cli
        - nodemon
