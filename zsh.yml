---
- hosts: all
  vars:
    ansible_python_interpreter: '/usr/bin/env python3'
    config: ~/.bash_profile
  tasks:

    - file:
        src: "{{ playbook_dir }}/files/zshrc_mac"
        dest: ~/.zshrc
        state: link

    - file:
        src: "{{ playbook_dir }}/files/zshrc_common"
        dest: ~/.zshrc_common
        state: link

    - homebrew: name=zsh state=latest
