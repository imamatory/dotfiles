# Configuration for Alacritty, the GPU enhanced terminal emulator.

env:
  # for starting tmux with correnct locale
  LC_ALL: en_US.UTF-8
  LANG: en_US.UTF-8
  TERM: xterm-256color

window:
  dynamic_title: true
  startup_mode: Maximized
  # decorations: none
  padding:
    x: 2
    y: 2

shell:
  program: /bin/zsh
  arg:
    - -l
    - -c
    - "tmux"

font:
  normal:
    # family: Monaco
    family: Hack Nerd Font Mono
  size: 12
  glyph_offset:
    y: 1
  bold:
    family: Monaco
    style: Bold

  italic:
    family: Monaco
    style: Italic

# Colors (Material Theme)
colors:
  # Default colors
  primary:
    background: '0x1e282d'
    foreground: '0xc4c7d1'

  # Normal colors
  normal:
    black:   '0x666666'
    red:     '0xeb606b'
    green:   '0xc3e88d'
    yellow:  '0xf7eb95'
    blue:    '0x80cbc4'
    magenta: '0xff2f90'
    cyan:    '0xaeddff'
    white:   '0xffffff'

  # Bright colors
  bright:
    black:   '0xa1a1a1'
    red:     '0xeb606b'
    green:   '0xc3e88d'
    yellow:  '0xf7eb95'
    blue:    '0x7dc6bf'
    magenta: '0x6c71c4'
    cyan:    '0x35434d'
    white:   '0xffffff'

custom_cursor_colors: true
hide_cursor_when_typing: true

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

mouse:
  # Click settings
  #
  # The `double_click` and `triple_click` settings control the time
  # alacritty should wait for accepting multiple clicks as one double
  # or triple click.
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  # If this is `true`, the cursor is temporarily hidden when typing.
  hide_when_typing: true

  # url:
  # URL launcher
  #
  # This program is executed when clicking on a text which is recognized as a URL.
  # The URL is always added to the Control as the last parameter.
  # launcher: xdg-open

  # hints:
  # enabled:
  #  - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
  #            [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^âŸ¨âŸ©`]+"
  #    command: xdg-open
  #    post_processing: true
  #    mouse:
  #      enabled: false # ðŸ‘ˆ
  #      mods: None

  # URL modifiers
  #
  # These are the modifiers that need to be held down for opening URLs when clicking
  # on them. The available modifiers are documented in the key binding section.
  modifiers: Control|Shift

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'

  # When set to `true`, selected text will be copied to both the primary and
  # the selection clipboard. Otherwise, it will only be copied to the selection
  # clipboard.
  save_to_clipboard: true

key_bindings:
  - { key: Q, mods: Control, action: Quit }
  - { key: Key0, mods: Control, action: ResetFontSize }
  - { key: Equals, mods: Control, action: IncreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
  - { key: T, mods: Command, chars: "\x02\x63" }
  - { key: H, mods: Command, chars: "\x06\x48" }
  - { key: J, mods: Command, chars: "\x06\x4a" }
  - { key: K, mods: Command, chars: "\x06\x4b" }
  - { key: L, mods: Command, chars: "\x06\x4c" }

    # Toggle the zoom state of the current tmux pane
  - { key: O, mods: Command, chars: "\x02\x7a" }
